<!DOCTYPE html>
<html ng-app="thorsent">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ulti Ipsum</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="styles/dist/ultimateIpsum.css">
    <script type="text/javascript" src="scripts/vendor/picturefill.min.js" async></script>
  </head>
  <body>
    <div class="ulti-ipsum" ng-controller="IpsumCtrl" layout-fill>
      <md-toolbar class="md-whiteframe-z1">
        <h1 class="md-toolbar-tools">
          <span flex>Ulti Ipsum</span>
          <md-button href="/" class="md-fab md-primary thorsent-home" aria-label="Thorsent Home">
            <md-tooltip>
              Thorsent Home
            </md-tooltip>
            <md-icon icon="assets/images/hammer_logo_light_o.png" style="width: 24px; height: 24px;">
            </md-icon>
          </md-button>
        </h1>
      </md-toolbar>
      <md-content>
        <section layout="row" layout-align="center start" layout-wrap>
          <div flex="100" flex-gt-sm="33" layout-padding>
            <md-card>
              <md-card-content>
                <md-radio-group ng-model="options.includeLatin" flex>
                  <label class="group-label">Text Type</label>
                  <md-radio-button ng-value="true">Ultimate and Latin</md-radio-button>
                  <md-radio-button ng-value="false">Everything Ultimate</md-radio-button>
                </md-radio-group>
                <md-input-container flex>
                  <label>Paragraphs</label>
                  <input ng-model="options.paragraphs" type="number" min="1" max="15"/>
                </md-input-container>
                <md-checkbox ng-model="options.includeTags" aria-label="Include Paragraph Tags" flex>
                  Include Paragraph Tags
                </md-checkbox>
                <md-checkbox ng-model="options.beginWith" aria-label="Begin with 'Ulti ipsum ...'" flex>
                  Begin with "Ulti ipsum ..."
                </md-checkbox>
                <md-button class="md-primary" ng-click="generate(options)">Generate</md-button>
              </md-card-content>
            </md-card>
          </div>
          <div flex="100" flex-gt-sm="66" layout-padding>
            <md-card>
              <md-card-content>
                <p ng-repeat="paragraph in paragraphs">{{ paragraph }}</p>
              </md-card-content>
            </md-card>
          </div>
        </section>
      </md-content>
    </div>
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
    <script type="text/javascript" src="scripts/dist/Thorsent.min.js"></script>
    <script type="text/javascript" src="scripts/data/Thorsent_UltiIpsum_Words.js"></script>
    <script type="text/javascript" src="scripts/dist/Thorsent_UltiIpsum.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-49818813-1', 'thorsent.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
